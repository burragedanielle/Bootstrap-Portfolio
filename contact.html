<body style="background-image: url('./images/full-bloom.png')">
    <div class="container bg-white mt-5 p-3">
        <div class="row">
            <div class="col pb-2">
                <h2 class="h2" style="color: #4aaaa5;">Contact Me</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="userName">What's Your Name?</label>
                        <input type="text" class="form-control" id="userName" placeholder="Nice to meet you!">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email Address</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                            placeholder="Where can I reach you at?">
                    </div>
                    <div class="form-group">
                            <label for="userMessage">Leave Me a Message</label>
                            <textarea type="text" class="form-control" id="userMessage" placeholder="Include your message here!"></textarea>
                    </div>
                    
                    <button type="submit text-white" class="btn btn-primary" style="background-color: #4aaaa5; border: 1px solid #4aaaa5;">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
